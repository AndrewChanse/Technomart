<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Window</title>
	<link rel="stylesheet" href="css/window.css">
</head>
<body>
	<div class="container">
		<input type="radio" id="switch-1" name="image" checked>
		<input type="radio" id="switch-2" name="image">
		<input type="radio" id="switch-3" name="image">

		<div class="slide_img" id="slide-1">
			<div class="item-block">
				<h2>Дрели</h2>
				<span>Соседям на радость!</span>
			</div>
			<img src="img/drills.jpg" alt="Дрели">
			<label class="prev" for="switch-3"><span></span></label>
			<label class="next" for="switch-2"><span></span></label>
			<a class="btn" href="#">открыть каталог</a>
		</div>

		<div class="slide_img" id="slide-2">
			<div class="item-block">
				<h2>Перфораторы</h2>
				<span>Настоящие мужские игрушки</span>
			</div>
			<img src="img/perforators.jpg" alt="Перфораторы">
			<label class="prev" for="switch-1"><span></span></label>
			<label class="next" for="switch-3"><span></span></label>
			<a class="btn" href="#">открыть каталог</a>
		</div>

		<div class="slide_img" id="slide-3">
			<div class="item-block">
				<h2>Бензопилы</h2>
				<span>Жёнам в помощь!</span>
			</div>
			<img src="img/chainsaw.jpg" alt="Безнопилы">
			<label class="prev" for="switch-2"><span></span></label>
			<label class="next" for="switch-1"><span></span></label>
			<a class="btn" href="#">открыть каталог</a>
		</div>

		<div id="slide-switcher">
			<label for="switch-1" class="dots" id="dot1"></label>
			<label for="switch-2" class="dots" id="dot2"></label>
			<label for="switch-3" class="dots" id="dot3"></label>
		</div>
	</div>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
